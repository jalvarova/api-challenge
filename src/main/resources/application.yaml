server:
  port: ${PORT:9000}
---
spring:
  application:
    name: api-challenge
---
management:
  endpoint:
    health:
      show-components: ALWAYS
    prometheus:
      enabled: true
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      base-path: /
      path-mapping:
        prometheus: /metrics
      exposure:
        include:
          - actuator
          - health
          - info
          - metrics
          - prometheus
          - openapi
          - swagger-ui
        exclude:
---
spring-doc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
  show-actuator: true